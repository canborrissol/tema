{{ $baseUrl := .Site.BaseURL }}

<div id="headbar">
	<div id="headbar_container">
		<a href="{{ $baseUrl }}"><p id="title">Daniel Sevilla <span>graphic designer</span></p></a>
		<nav>
			{{ range .Site.Pages }}
				{{ if eq .Type "page" }}
					<a href="{{ .Permalink }}">{{ .Title }}</a>
				{{ end }}
			{{ end }}
		</nav>
	</div>
</div>
